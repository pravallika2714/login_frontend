<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Personal Book App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Floating Icons Background -->
  <div class="floating-icon"></div>
  <div class="floating-icon"></div>
  <div class="floating-icon"></div>
  <div class="floating-icon"></div>
  <div class="floating-icon"></div>

  <div class="container" id="formContainer">
    <h2 id="formTitle">Personal Book App</h2>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="text" class="form-control mb-3" id="loginUser" placeholder="Email or Username" required>
      <input type="password" class="form-control mb-3" id="loginPass" placeholder="Password" required>
      <button type="submit" class="btn btn-login w-100">Log in</button>
      <div class="error-message" id="loginError">‚ùå Invalid credentials.</div>
      <div class="link"><a href="#" onclick="toggleForm('forgot')">Forgot password?</a></div>
      <div class="link">Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign up</a></div>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" style="display: none;">
      <input type="text" class="form-control mb-3" id="newUser" placeholder="Username" required>
      <input type="email" class="form-control mb-3" id="newEmail" placeholder="Email" required>
      <input type="password" class="form-control mb-3" id="newPass" placeholder="Password" required>
      <input type="password" class="form-control mb-3" id="confirmPass" placeholder="Confirm Password" required>
      <button type="submit" class="btn btn-login w-100">Sign up</button>
      <div class="error-message" id="signupError">‚ùå Passwords do not match or user exists.</div>
      <div class="link">Already have an account? <a href="#" onclick="toggleForm('login')">Log in</a></div>
    </form>

    <!-- Forgot Password Form -->
    <form id="forgotForm" style="display: none;">
      <input type="text" class="form-control mb-3" id="forgotUser" placeholder="Enter your username or email" required>
      <button type="submit" class="btn btn-login w-100">Recover Password</button>
      <div class="error-message" id="forgotError">‚ùå User not found.</div>
      <div class="link"><a href="#" onclick="toggleForm('login')">Back to login</a></div>
    </form>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard">
    <h2>üìö Welcome to your Dashboard!</h2>
    <p>You are successfully logged in to the Personal Book App.</p>
    <button class="btn btn-secondary mt-3" onclick="logout()">Log out</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
